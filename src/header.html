<!-- requires prefix="og: http://ogp.me/ns#" -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="description" content="{{ description }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<meta name="theme-color" content="{{ themeColor }}">

<!-- ogp -->
<meta property="og:title" content="{{ longTitle }}" />
<meta property="og:type" content="website" />
<!-- <meta property="og:url" content="" /> -->
<!-- <meta property="og:image" content="" /> -->

<title>{{ title }}</title>

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">

<!-- <link rel="icon" sizes="192x192" href="{{ require('/assets/image/icon/thumbnail-192.png').toString() }}"> -->

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="{{ title }}">
<!-- <link rel="apple-touch-icon" href="../../assets/image/icon/thumbnail-192.png"> -->

<!-- Tile icon for Win8 (144x144 + tile color) -->
<!--<meta name="msapplication-TileImage" content="../../assets/image/icon/thumbnail.png">-->
<meta name="msapplication-TileColor" content="{{ themeColor }}">

<!-- <link rel="shortcut icon" href="../../assets/image/icon/favicon.png"> -->


<!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
